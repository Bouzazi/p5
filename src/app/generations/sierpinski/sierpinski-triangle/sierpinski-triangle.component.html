<h6 class="mt-3">Change length to create iterations</h6>

<label for="iterationsInput" class="form-label">Length</label>
<input
  type="range"
  class="form-range"
  min="0"
  max="400"
  value="{{ len }}"
  (change)="updateLength($event.target.value)"
/>
<input
  type="number"
  class="form-control form-control-sm"
  min="0"
  max="400"
  value="{{ len }}"
  (change)="updateLength($event.target.value)"
/>
