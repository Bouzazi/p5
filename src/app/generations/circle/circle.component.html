<h6 class="mt-3">Click to change mode (Manual/Auto)</h6>
<h6 class="mt-3">In auto mode, press "p" to stop animation</h6>

<select
  class="form-select"
  aria-label="Default select example"
  (change)="updateType($event.target.value)"
>
  <option value="0">Manual</option>
  <option value="1" selected>Auto</option>
</select>
